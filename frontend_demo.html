<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction d'Attrition - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.positive {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result.negative {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result.positive .result-title {
            color: #28a745;
        }

        .result.negative .result-title {
            color: #dc3545;
        }

        .probability {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .recommendations ul {
            list-style-position: inside;
            color: #555;
        }

        .recommendations li {
            margin-bottom: 8px;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Pr√©diction d'Attrition</h1>
        <p class="subtitle">Entrez les informations de l'employ√© pour pr√©dire s'il va quitter l'entreprise</p>

        <form id="predictionForm">
            <div class="row">
                <div class="form-group">
                    <label for="Age">√Çge</label>
                    <input type="number" id="Age" name="Age" required min="18" max="70" value="35">
                </div>
                <div class="form-group">
                    <label for="Gender">Genre</label>
                    <select id="Gender" name="Gender" required>
                        <option value="Male">Homme</option>
                        <option value="Female">Femme</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="MaritalStatus">Statut Marital</label>
                    <select id="MaritalStatus" name="MaritalStatus" required>
                        <option value="Single">C√©libataire</option>
                        <option value="Married" selected>Mari√©(e)</option>
                        <option value="Divorced">Divorc√©(e)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="DistanceFromHome">Distance du domicile (km)</label>
                    <input type="number" id="DistanceFromHome" name="DistanceFromHome" required min="0" value="10">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="Education">Niveau d'√©ducation (1-5)</label>
                    <select id="Education" name="Education" required>
                        <option value="1">1 - Below College</option>
                        <option value="2">2 - College</option>
                        <option value="3" selected>3 - Bachelor</option>
                        <option value="4">4 - Master</option>
                        <option value="5">5 - Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="EducationField">Domaine d'√©tudes</label>
                    <select id="EducationField" name="EducationField" required>
                        <option value="Life Sciences" selected>Life Sciences</option>
                        <option value="Medical">Medical</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Technical Degree">Technical Degree</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="Department">D√©partement</label>
                    <select id="Department" name="Department" required>
                        <option value="Sales">Sales</option>
                        <option value="Research & Development" selected>Research & Development</option>
                        <option value="Human Resources">Human Resources</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="JobRole">Poste</label>
                    <input type="text" id="JobRole" name="JobRole" required value="Research Scientist">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="JobLevel">Niveau de poste (1-5)</label>
                    <input type="number" id="JobLevel" name="JobLevel" required min="1" max="5" value="2">
                </div>
                <div class="form-group">
                    <label for="MonthlyIncome">Revenu mensuel ($)</label>
                    <input type="number" id="MonthlyIncome" name="MonthlyIncome" required min="0" value="5000">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="TotalWorkingYears">Ann√©es d'exp√©rience totales</label>
                    <input type="number" id="TotalWorkingYears" name="TotalWorkingYears" required min="0" value="10">
                </div>
                <div class="form-group">
                    <label for="YearsAtCompany">Ann√©es dans l'entreprise</label>
                    <input type="number" id="YearsAtCompany" name="YearsAtCompany" required min="0" value="5">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="YearsWithCurrManager">Ann√©es avec le manager actuel</label>
                    <input type="number" id="YearsWithCurrManager" name="YearsWithCurrManager" required min="0"
                        value="3">
                </div>
                <div class="form-group">
                    <label for="YearsSinceLastPromotion">Ann√©es depuis derni√®re promotion</label>
                    <input type="number" id="YearsSinceLastPromotion" name="YearsSinceLastPromotion" required min="0"
                        value="1">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="NumCompaniesWorked">Nombre d'entreprises pr√©c√©dentes</label>
                    <input type="number" id="NumCompaniesWorked" name="NumCompaniesWorked" required min="0" value="2">
                </div>
                <div class="form-group">
                    <label for="BusinessTravel">Voyages d'affaires</label>
                    <select id="BusinessTravel" name="BusinessTravel" required>
                        <option value="Non-Travel">Non-Travel</option>
                        <option value="Travel_Rarely" selected>Travel_Rarely</option>
                        <option value="Travel_Frequently">Travel_Frequently</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="PercentSalaryHike">Augmentation salariale (%)</label>
                    <input type="number" id="PercentSalaryHike" name="PercentSalaryHike" required min="0" value="15">
                </div>
                <div class="form-group">
                    <label for="StockOptionLevel">Niveau d'options d'achat (0-3)</label>
                    <input type="number" id="StockOptionLevel" name="StockOptionLevel" required min="0" max="3"
                        value="1">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="TrainingTimesLastYear">Formations l'ann√©e derni√®re</label>
                    <input type="number" id="TrainingTimesLastYear" name="TrainingTimesLastYear" required min="0"
                        value="3">
                </div>
                <div class="form-group">
                    <label for="EnvironmentSatisfaction">Satisfaction environnement (1-4)</label>
                    <input type="number" id="EnvironmentSatisfaction" name="EnvironmentSatisfaction" required min="1"
                        max="4" value="3">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="JobSatisfaction">Satisfaction du travail (1-4)</label>
                    <input type="number" id="JobSatisfaction" name="JobSatisfaction" required min="1" max="4" value="4">
                </div>
                <div class="form-group">
                    <label for="WorkLifeBalance">√âquilibre vie pro/perso (1-4)</label>
                    <input type="number" id="WorkLifeBalance" name="WorkLifeBalance" required min="1" max="4" value="3">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="JobInvolvement">Implication dans le travail (1-4)</label>
                    <input type="number" id="JobInvolvement" name="JobInvolvement" required min="1" max="4" value="3">
                </div>
                <div class="form-group">
                    <label for="PerformanceRating">√âvaluation de performance (3-4)</label>
                    <input type="number" id="PerformanceRating" name="PerformanceRating" required min="3" max="4"
                        value="3">
                </div>
            </div>

            <!-- Features Temporelles (Optionnelles) -->
            <h2 style="color: #667eea; margin-top: 30px; margin-bottom: 15px; font-size: 1.5em;">
                ‚è∞ Donn√©es Temporelles (Optionnel)
            </h2>
            <p style="color: #666; margin-bottom: 20px; font-size: 0.9em;">
                Ces donn√©es sont optionnelles. Si vous ne les renseignez pas, des valeurs moyennes seront utilis√©es.
            </p>

            <div class="row">
                <div class="form-group">
                    <label for="AvgWorkingHours">Heures moyennes travaill√©es par jour</label>
                    <input type="number" id="AvgWorkingHours" name="AvgWorkingHours" min="0" max="24" step="0.1"
                        value="8.5" placeholder="8.5">
                </div>
                <div class="form-group">
                    <label for="LateArrivals">Nombre de retards (arriv√©es apr√®s 9h)</label>
                    <input type="number" id="LateArrivals" name="LateArrivals" min="0" value="10" placeholder="10">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="AvgOvertime">Heures suppl√©mentaires moyennes par jour</label>
                    <input type="number" id="AvgOvertime" name="AvgOvertime" min="0" max="10" step="0.1" value="0.5"
                        placeholder="0.5">
                </div>
                <div class="form-group">
                    <label for="AbsenceRate">Taux d'absence (%)</label>
                    <input type="number" id="AbsenceRate" name="AbsenceRate" min="0" max="100" step="0.1" value="5.0"
                        placeholder="5.0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="WorkHoursVariance">Variance des heures de travail (r√©gularit√©)</label>
                    <input type="number" id="WorkHoursVariance" name="WorkHoursVariance" min="0" step="0.1" value="1.0"
                        placeholder="1.0">
                </div>
                <div class="form-group">
                    <!-- Empty div for grid alignment -->
                </div>
            </div>

            <button type="submit" id="submitBtn">üîç Pr√©dire l'Attrition</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Analyse en cours...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="probability" id="probability"></div>
            <div class="recommendations" id="recommendations"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Masquer les r√©sultats pr√©c√©dents
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;

            // R√©cup√©rer les donn√©es du formulaire
            const formData = new FormData(e.target);
            const data = {};

            for (let [key, value] of formData.entries()) {
                // Convertir en nombre si n√©cessaire
                if (['Age', 'DistanceFromHome', 'Education', 'JobLevel', 'MonthlyIncome',
                    'TotalWorkingYears', 'YearsAtCompany', 'YearsWithCurrManager',
                    'YearsSinceLastPromotion', 'NumCompaniesWorked', 'PercentSalaryHike',
                    'StockOptionLevel', 'TrainingTimesLastYear', 'EnvironmentSatisfaction',
                    'JobSatisfaction', 'WorkLifeBalance', 'JobInvolvement',
                    'PerformanceRating', 'LateArrivals'].includes(key)) {
                    data[key] = parseInt(value);
                } else if (['AvgWorkingHours', 'AvgOvertime', 'AbsenceRate', 'WorkHoursVariance'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                console.error('Erreur:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `‚ùå Erreur: ${error.message}. Assurez-vous que l'API est d√©marr√©e (python api.py)`;
                errorDiv.classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const probability = document.getElementById('probability');
            const recommendations = document.getElementById('recommendations');

            // D√©terminer la classe CSS
            if (result.prediction.will_leave) {
                resultDiv.className = 'result negative show';
                resultTitle.textContent = '‚ö†Ô∏è Risque d\'Attrition: OUI';
                probability.textContent = `${result.probabilities.leave}%`;
                probability.style.color = '#dc3545';
            } else {
                resultDiv.className = 'result positive show';
                resultTitle.textContent = '‚úÖ Risque d\'Attrition: NON';
                probability.textContent = `${result.probabilities.stay}%`;
                probability.style.color = '#28a745';
            }

            // Afficher les recommandations
            let recoHTML = '<h3>üí° Recommandations:</h3><ul>';
            result.recommendations.forEach(rec => {
                recoHTML += `<li>${rec}</li>`;
            });
            recoHTML += '</ul>';
            recommendations.innerHTML = recoHTML;
        }
    </script>
</body>

</html>
